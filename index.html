	<body>
		<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Header section containing logo -->
			<header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
				<div class="mdl-cell mdl-cell--12-col mdl-grid">
					<div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
						<h3>Friendly Talep</h3>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--12-col mdl-grid"<div id="user-container">

					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="email-box">

					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="password-box">
						<input class="mdl-textfield__input" type="password" id="password">
						<label class="mdl-textfield__label" for="email">Password</label>
					</div>
					<button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Giriş</button>
				</div>
			</header>

				<div id="update-form"></div>

								<a href="#tab1-panel" class="mdl-tabs__tab">Düzenleme</a>

										<div id="order-filler">
											<div class="jobOrderNo">Sipariş No</div>
											<div class="jobOrderDate">Sipariş Tarihi</div>

											<div class="detailButton"></div>
										</div>
									</div>
								</div>
							</div>
